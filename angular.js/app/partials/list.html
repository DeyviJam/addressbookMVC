<table class="table table-striped table-bordered" ng-controller="listCtrl">
  <caption><h2>List Contacts</h2></caption>
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email ID</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <td>{{contact.full_name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone}}</td>
      <td>{{contact.address}}</td>
    </tr>
  </tbody>
</table>
